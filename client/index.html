<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatr App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.97em%22 font-size=%2280%22>ðŸ’¬</text></svg>"
    />

    <script src="config.js"></script>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <script type="module" src="js/app.js"></script>
  </head>
  <body>
    <!-- Main app -->
    <section class="section" id="app">
      <div class="columns" v-if="user">
        <!-- <div class="column">
          <div class="title is-4">Chat Tools</div>
        </div> -->

        <div class="column">
          <div class="title is-4">
            Group Chats
            <button @click="newChat()" class="button is-primary is-pulled-right">ðŸ§” New Group Chat</button>
          </div>

          <aside class="menu chatMenu box">
            <ul class="menu-list">
              <li v-for="(chat, chatId) in allChats" @click="joinChat(chatId, chat.name)">
                <a class="animate__animated animate__bounceIn">{{ chat.name }}</a>
              </li>
            </ul>
          </aside>
        </div>

        <div class="column">
          <div class="title is-4">
            Online Users
            <a href="/.auth/logout?post_logout_redirect_uri=/login.html" class="button is-primary is-pulled-right" v-if="isAzureStaticWebApp"
              >ðŸšª Logout</a
            >
          </div>

          <aside class="menu chatMenu box">
            <ul class="menu-list">
              <li v-for="(user, userName) in allUsers" @click="startPrivateChat(userName)">
                <a class="animate__animated animate__bounceIn">{{ userName }}</a>
              </li>
            </ul>
          </aside>
        </div>
      </div>

      <div class="container">
        <div class="tabs is-boxed">
          <ul>
            <li v-for="(chat, chatId) in joinedChats" :class="{ 'is-active': chat.active }">
              <a @click="switchChat" :data-chat-id="chat.id">
                {{ chat.name }}
                <span
                  @click="switchChat"
                  :data-chat-id="chat.id"
                  class="animate__heartBeat animate__animated animate__infinite"
                  v-if="chat.unreadCount"
                >
                  &nbsp;&nbsp;ðŸ’¬
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <chat
        v-for="(chat, chatId) in joinedChats"
        :key="chatId"
        :id="chatId"
        :name="chat.name"
        :active="chat.active"
        :user="user"
        @unread="onUnreadEvent"
        @leave="onLeaveEvent"
      ></chat>
    </section>
  </body>
</html>
